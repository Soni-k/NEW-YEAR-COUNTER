<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styal.css">
</head>
<body>
	<div class="container">

		<div class="header">
			<h1>New Year Counter</h1>
		</div>

		<div class="next-year">
			<h1 id="nexty">2024</h1>
		</div>

		<div class="counter">

			<div class="days">
				<h1 id="day">00</h1>
				<h3>Days</h3>
			</div>

			<div class="hours">
				<h1 id="hours">00</h1>
				<h3>Hours</h3>
			</div>

			<div class="minutes">
				<h1 id="min">00</h1>
				<h3>Minutes</h3>
			</div>

			<div class="second">
				<h1 id="sec">00</h1>
				<h3>Second</h3>
			</div>

		</div>

	</div>

  <script src="javascript.js"></script>
</body>
</html>
